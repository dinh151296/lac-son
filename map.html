<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản đồ</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap -->

    <!-- slick-carousel -->

    <!-- slick-carousel -->

    <link rel="stylesheet" href="assets/style/common.css" type="text/css">
    <link rel="stylesheet" href="assets/style/map.css" type="text/css">
</head>
<body>
    <header class="header__custom">
        <div class="container">
            <div class="header__inner d-flex align-items-center">
                <div class="header__logo">
                    <a href="home.html">
                        <img src="./assets/images/logo-blue.png" alt="Hệ thống Phản ánh hiện trường">
                    </a>
                </div>
                <div class="header__right d-flex align-items-center">
                    <nav class="header__nav">
                        <ul class="d-flex align-items-center">
                            <li>
                                <a href="">Trang chủ</a>
                            </li>
                            <li>
                                <a href="">Chuyên mục
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M14.5757 7.57574C14.8101 7.34142 15.1899 7.34142 15.4243 7.57574C15.6586 7.81005 15.6586 8.18995 15.4243 8.42426L14.5757 7.57574ZM10 13L10.4243 13.4243L10 13.8485L9.57574 13.4243L10 13ZM4.57574 8.42426C4.34142 8.18995 4.34142 7.81005 4.57574 7.57574C4.81005 7.34142 5.18995 7.34142 5.42426 7.57574L4.57574 8.42426ZM15.4243 8.42426L10.4243 13.4243L9.57574 12.5757L14.5757 7.57574L15.4243 8.42426ZM9.57574 13.4243L4.57574 8.42426L5.42426 7.57574L10.4243 12.5757L9.57574 13.4243Z" fill="white"/>
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="">Giới thiệu</a>
                            </li>
                            <li>
                                <a href="">Hướng dẫn</a>
                            </li>
                            <li>
                                <a href="">Bản đồ</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__bt d-flex align-items-center">
                        <div class="header__search">
                            <input class="form-control" type="text" placeholder="Tìm kiếm...">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2"/>
                                <path d="M20 20L17 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <a href="" class="btn btn-site btn-pink-gradient">Đăng nhập</a>
                        <a href="" class="btn btn-site btn-blue-gradient">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <main class="m-0">
        <div class="wrap__map-layout">
            <button type="button" class="open__filter ">
                <img src="./assets/images/Expand_right_white.png" alt="">
            </button>
            <div class="map__filter">
                <div class="__title d-flex align-items-center justify-content-between">
                    Thông tin phản ánh
                    <button type="button" class="close__map-filter">
                        <img src="./assets/images/Close_round-white.png" alt="">
                    </button>
                </div>
                <div class="filter__content">
                    <div class="wrap-filter__input">
                        <input type="text" class="form-control" placeholder="Tìm kiếm địa điểm">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="7" stroke="#ED2973" stroke-width="2"/>
                            <path d="M20 20L17 17" stroke="#ED2973" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3>Lĩnh vực</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox01" value="option1" checked>
                        <label class="form-check-label" for="Checkbox01">An toàn giao thông,  An ninh trật tự</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox02" value="option1" >
                        <label class="form-check-label" for="Checkbox02">Trật tự xây dựng, Trật tự đô thị</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox03" value="option1" >
                        <label class="form-check-label" for="Checkbox03">Giá cả thị trường</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox04" value="option1" >
                        <label class="form-check-label" for="Checkbox04">Văn hóa, Thông tin, Du lịch</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox05" value="option1" >
                        <label class="form-check-label" for="Checkbox05">Vệ sinh an toàn thực phẩm, Dược phẩm, Y tế</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox06" value="option1" >
                        <label class="form-check-label" for="Checkbox06">Môi trường</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox07" value="option1" >
                        <label class="form-check-label" for="Checkbox07">Gian lận thương mại - Dịch vụ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox08" value="option1" >
                        <label class="form-check-label" for="Checkbox08">Thái độ, chất lượng phục vụ dịch vụ công</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Checkbox09" value="option1" >
                        <label class="form-check-label" for="Checkbox09">Lĩnh vực khác</label>
                    </div>
                </div>
            </div>
            <div class="wrap__filter-content">
                <img src="./assets/images/map-img.jpg" alt="">
            </div>
        </div>
    </main>
    <!-- end main -->
   
    <footer>
        <div class="container">
            <div class="footer__inner">
                <p class="copyright">Cơ quan chủ quản: Huyện Lạc Sơn <br>
                    Copyright © 2022</p>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <div class="send-reflect">
        <a href="">
            <img src="./assets/images/send-reflect.png" alt="">
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/common.js"></script>

    <script>
        let buttonElementOpenFilter = document.querySelector('.open__filter');
        let buttonElementCloseFilter = document.querySelector('.close__map-filter');
        let filterLayout = document.querySelector('.map__filter');

        buttonElementOpenFilter.addEventListener('click', function(event) {
            filterLayout.classList.add('active');
        });
        buttonElementCloseFilter.addEventListener('click', function(event) {
            filterLayout.classList.remove('active');
        });
    </script>
</body>
</html>
